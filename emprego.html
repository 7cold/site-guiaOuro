<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Cadastro de Emprego</h1>

                <form>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Vaga</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vaga">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Descrição</span>
                        </div>
                        <textarea class="form-control" id="descricao" rows="4"></textarea>
                    </div>

                    </p>


                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Local</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="local">
                        </div>
                    </div>

                    </p>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Cadastrado em:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-md-2" id="data">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Contato</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-md-4" value="(xx) xxxxx-xxxx" id="contato">
                        </div>
                    </div>




                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="">Disponivel? </label>
                        </div>
                        <select class="custom-select col-md-2" id="disponibilidade">
                            <option selected>Escolha</option>
                            <option value="1">Disponível</option>
                            <option value="0">Indisponível</option>
                        </select>
                    </div>


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="">Fonte</label>
                        </div>
                        <select class="custom-select col-md-2" id="fonte">
                            <option selected>Escolha</option>
                            <option value="Observatório de Ouro Fino">Observatório de Ouro Fino</option>
                            <option value="Difusora Ouro Fino">Difusora Ouro Fino</option>
                            <option value="Jornal Folha de Ouro">Jornal Folha de Ouro</option>
                            <option value="G1 Sul de Minas">G1 Sul de Minas</option>
                            <option value="Tonogiro">Tonogiro</option>
                        </select>
                    </div>



                    <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="submit_btn"
                        onclick="storeDataEmprego()">Salvar</button>

                </form>



            </div>
        </div>
    </div>
